<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My ToDo App</title>
	<!--bootstrap library-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script>
		function addItem() {
			// 입력요소(object)의 주소를 todo 변수에 저장
			let todo = document.getElementById('item');
			// todolist select
			let list = document.getElementById('todolist');

			// 새로운 li 생성 변수에 저장
			let listItem = document.createElement('li');
			listItem.className = 'd-flex list-group-item list-group-item-action list-group-item-warning';

			// li에 todo 값을 대입
			listItem.innerText = todo.value;
			// li에 들어갈 버튼 생성
			let xbtn = document.createElement('button');
			// 버튼에 디자인 부여
			xbtn.className = 'btn-close ms-auto';
			// xbtn 이벤트 처리
			xbtn.onclick = function (e) {
				let pnode = e.target.parentNode;	// 해당 X 버튼의 부모 li다
				list.removeChild(pnode);
			}
			// li에 추가
			listItem.appendChild(xbtn);

			// ul에 listItem 추가
			list.appendChild(listItem);

			// 입력칸 비우기 및 포커스 이동
			todo.value = '';
			todo.focus();
		}
	</script>
</head>

<body>
	<div>
		<div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
			<h2>My ToDo App</h2>
			<hr>
			<div class="input-group">
				<input id="item" class="form-control" type="text" placeholder="할일을 입력">
				<button class="btn btn-success" type="button" onclick="addItem();">할일 추가</button>
			</div>
			<hr>
			<ul id="todolist" class="list-group"></ul>
		</div>
	</div>
</body>

</html>
