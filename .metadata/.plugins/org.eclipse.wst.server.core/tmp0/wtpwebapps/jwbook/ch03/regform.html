<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>연락처 등록</title>
	<style>
		h2{
			background-color: wheat;
			text-align: center;
			border-radius: 5px;
			padding: 15px 0px;
		}
		#regform_container{
			background-color: sandybrown;
			padding: 15px 20px;
			margin: auto;
			width: 50%;
			border-radius: 10px;
		}
	</style>
	<script>
		function signUp(){
			alert('정말로 가입하시겠습니까?');
			document.getElementById('regform_container').style.display='none';
			document.getElementById('rname').innerHTML=document.form1.name.value;
			document.getElementById('remail').innerHTML=document.form1.email.value;
			document.getElementById('result').setAttribute('style','display:block; backgroundColor:KhaKi;');
			/*
			document.getElementById('result').style.display='block';
			document.getElementById('result').style.backgroundColor='KhaKi';
			*/
		}
	</script>
</head>

<body>
	<h2>연락처 등록</h2>
	<hr>
	<div id="regform_container">
		<form name="form1"> <!--name attribute 자바스크립트(client)에서 사용-->
			<label>이름</label><br>
			<input type="text" name="name" size="40" /><br> <!--name 서버에서 사용-->
			<hr>
			<label>이메일</label><br>
			<input type="email" name="email" size="40" /><br>
			<button type="button" onclick="signUp()">가입</button>
		</form>
	</div>
	<!--연락처 등록 결과 표시-->
	<div id="result" class="result">
		<h3>등록 정보</h3>
		이름 <span id="rname"></span><br>
		이메일 <span id="remail"></span><br>
	</div>
	<!--결과표시 끝-->
	<script>
		document.getElementById('result').style.display='none';
	</script>
</body>

</html>
