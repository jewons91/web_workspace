<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연락처 관리</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/contact.css">
</head>

<body>
	<div class="container mt-5">
		<!-- Login Section -->
		<div id="loginSection">
			<h2 class="mb-4">로그인</h2>
			<form id="loginForm">
				<div class="mb-3">
					<label for="username" class="form-label">아이디</label>
					<input type="text" id="username" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">비밀번호</label>
					<input type="password" id="password" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary">로그인</button>
			</form>
			<p class="mt-3">
				계정이 없으신가요? <a href="#" onclick="showRegister()">계정 만들기</a>
			</p>
		</div>

		<!-- Register Section -->
		<div id="registerSection" class="hidden">
			<h2 class="mb-4">계정 생성</h2>
			<form id="registerForm">
				<div class="mb-3">
					<label for="regUsername" class="form-label">아이디</label>
					<input type="text" id="regUsername" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="regPassword" class="form-label">비밀번호</label>
					<input type="password" id="regPassword" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary">확인</button>
			</form>
			<p class="mt-3">
				계정이 이미 있으신가요? <a href="#" onclick="showLogin()">로그인하러 가기</a>
			</p>
		</div>

		<!-- Contact Management Section -->
		<div id="contactSection" class="hidden">
			<h2 class="mb-4">ㅇㅇㅇ님의 연락처</h2>
			<button class="btn btn-danger mb-3" onclick="logout()">로그아웃</button>
			<button class="btn btn-primary mb-3" onclick="showAddContactModal()">추가</button>
			<div class="mb-3">
				<input type="text" id="searchInput" class="form-control" placeholder="검색">
			</div>
			<table class="table table-striped table-hover table-bordered">
				<thead class="table-dark">
					<tr>
						<th>이름</th>
						<th>전화번호</th>
						<th>주소</th>
						<th>구분</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="contactsBody">
					<!-- Contacts will be populated here -->
				</tbody>
			</table>
		</div>
	</div>

	<!-- Add Contact Modal -->
	<div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="addContactModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addContactModalLabel">연락처 추가</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="addContactForm">
						<div class="mb-3">
							<label for="addName" class="form-label">이름</label>
							<input type="text" id="addName" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="addPhone" class="form-label">전화번호</label>
							<input type="text" id="addPhone" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="addAddress" class="form-label">주소</label>
							<input type="text" id="addAddress" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="addCategory" class="form-label">구분</label>
							<select id="addCategory" class="form-control" required>
								<option value="가족">가족</option>
								<option value="친구">친구</option>
								<option value="회사">회사</option>
								<option value="기타">기타</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">추가</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Contact Modal -->
	<div class="modal fade" id="editContactModal" tabindex="-1" aria-labelledby="editContactModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editContactModalLabel">연락처 수정</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="editContactForm">
						<input type="hidden" id="editId">
						<div class="mb-3">
							<label for="editName" class="form-label">이름</label>
							<input type="text" id="editName" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="editPhone" class="form-label">전화번호</label>
							<input type="text" id="editPhone" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="editAddress" class="form-label">주소</label>
							<input type="text" id="editAddress" class="form-control" required>
						</div>
						<div class="mb-3">
							<label for="editCategory" class="form-label">구분</label>
							<select id="editCategory" class="form-control" required>
								<option value="가족">가족</option>
								<option value="친구">친구</option>
								<option value="회사">회사</option>
								<option value="기타">기타</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">수정</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script src="js/contact.js"></script>
</body>

</html>
